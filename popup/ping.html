<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chaos plugin</title>

	<link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

	<style>
		body {
			padding: 5px;
			display: flex;
			flex-direction: column;
		}
		.mt-5 {
			margin-top: 10px;
		}
		.mr-5 {
			margin-right:  5px;
		}
		.ml-5 {
			margin-left: 10px;
		}
	</style>
</head>
<body class="bg-success-content">
	<marquee style="background-color: #003320; color: #FF5CF5; font-weight: bold;">¯\_(ツ)_/¯</marquee>

	<div class="btn-group ml-5 mt-5">
		<button data-action="sound##fart" class="mr-5 btn glass">
			Fart
		</button>
		<button data-action="sound##bark" class="mr-5 btn glass">
			Bark
		</button>
		<button data-action="sound##meow" class="mr-5 btn glass">
			Meow
		</button>
	</div>
	<button data-action="cagify" class="mt-5 btn btn-sm glass" id="cagify">Cagify</button>

	<div class="btn-group btn-group mt-5">
		<button data-action="gandalf" class="btn btn-sm glass" id="gandalf">Party hard</button>
		<button data-action="rotate" class="btn btn-sm glass" id="rotate">Party harder</button>
	</div>
	<button data-action="zombo" class="mt-5 btn btn-sm glass" id="erase">Zombify</button>

	<marquee class="mt-5" style="background-color: #003320; color: #FF5CF5; font-weight: bold;">¯\_(ツ)_/¯</marquee>
	
	
	<script src="./popup.js"></script>
</body>
</html>
